<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;1,200;1,300;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Jon's weather forcast</title>
</head>
<body>
    <header>
      <h1>Welcome to Jon's weather forecast</h1>

    </header>

    <main>
      <section id="search-container">
        <div id="selector" class="selector-hidden"></div>
        <div id="search">
          <input type="text">
          <button id="search-btn">Search</button>
        </div>
        <div id="previous-searches">
          <span class="prev-searched">Some City</span> 
          <span class="prev-searched">Some City</span>  
          <span class="prev-searched">Some City</span>  
          <span class="prev-searched">Some City</span>  
          <span class="prev-searched">Some City</span>  
          <span class="prev-searched">Some City</span>  
          <span class="prev-searched">Some City</span>  
          <span class="prev-searched">Some City</span>  
          <span class="prev-searched">Some City</span>  
          <span class="prev-searched">Some City</span> 
        </div>
      </section>
      <section id="weather-display{">
        <div id="main-card">
          <div id="todays-day"><span id="city-name">Birmingham  - <span id="todays-date">Monday, 4th July</span></div>
          <hr>
          <div id="todays-info">
            <div><img src="" id="today-img"></div>
            <span id="today-max"></span>
            <span id="today-min"></span>
            <span id="today-wind"></span>
            <span id="today-humidity"></span>
            <span id="today-uv" class="severe-uv">UV: High</span>
          </div>
        </div>
        <div class="five-day">
          5 day forecast
        </div>
        <div id="container-daily-cards">
          <div class="daily-card" data-fiveday="0">
            <p class="day"></p>
            <hr>
            <img src="" class="weather-img">
            <p class="max"></p>
            <p class="min"></p>
            <p class="wind"></p>
            <p class="humidity"></p>
          </div>        
          <div class="daily-card" data-fiveday="1">
            <p class="day"></p>
            <hr>
            <img src="" class="weather-img">
            <p class="max"></p>
            <p class="min"></p>
            <p class="wind"></p>
            <p class="humidity"></p>
          </div>        
          <div class="daily-card" data-fiveday="2">
            <p class="day"></p>
            <hr>
            <img src="" class="weather-img">
            <p class="max"></p>
            <p class="min"></p>
            <p class="wind"></p>
            <p class="humidity"></p>
          </div>        
          <div class="daily-card" data-fiveday="3">
            <p class="day"></p>
            <hr>
            <img src="" class="weather-img">
            <p class="max"></p>
            <p class="min"></p>
            <p class="wind"></p>
            <p class="humidity"></p>
          </div>        
          <div class="daily-card" data-fiveday="4">
            <p class="day"></p>
            <hr>
            <img src="" class="weather-img">
            <p class="max"></p>
            <p class="min"></p>
            <p class="wind"></p>
            <p class="humidity"></p>
          </div>

        </div>
      </section>
      
    </main>

  <script src="./assets/js/cities.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
 
</body>
</html>
